<!DOCTYPE html>
<svg width="960" height="960" fill="none" stroke="#000" stroke-linejoin="round" stroke-linecap="round"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://unpkg.com/topojson-client@3"></script>
<script>

var svg = d3.select("svg");

var path = d3.geoPath();

d3.json("/data/topo-q.json", function(error, ca) {
  if (error) throw error;


    svg.append("path")
      .attr("stroke", "black")
      .attr("stroke-width", 0.5)
      .attr("d", path(topojson.mesh(ca, ca.objects.districts, function(a, b) { return a == b })));

  svg.append("path")
      .attr("stroke", "red")
      .attr("stroke-width", 0.5)
      .attr("d", path(topojson.mesh(ca, ca.objects.districts, function(a, b) { return a !== b })));

        svg.append("path")
      .attr("stroke", "blue")
      .attr("stroke-width", 0.5)
      .attr("d", path(topojson.mesh(ca, ca.objects.sldu, function(a, b) { return a !== b })));

        svg.append("path")
      .attr("stroke", "green")
      .attr("stroke-width", 0.5)
      .attr("d", path(topojson.mesh(ca, ca.objects.sldl, function(a, b) { return a !== b })));



});

</script>
